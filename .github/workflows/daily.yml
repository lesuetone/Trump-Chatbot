name: Daily Roll Call Scrape

on:
  schedule:
    - cron: '0 7 * * *'  # UTC time for your desired run (e.g. 7:00 AM ET â†’ 11:00 AM UTC)
jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install deps
        run: pip install -r requirements.txt
      - name: Run scraper
        env:
          EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          RECIPIENT_ADDRESS: ${{ secrets.RECIPIENT_ADDRESS }}
        run: python daily_trump_schedule.py

